<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/index.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="screen">0</div>
            </div>
            <div class="keys">
                <div class="first-row">
                    <button class='btn' onclick='this.blur();' id='clear'>CLEAR</button>
                    <button class='btn' onclick='this.blur();' id='pi'>π</button>
                </div>
                <div class="second-row">
                    <button class='btn' onclick='this.blur();' data-key="36">7</button>
                    <button class='btn' onclick='this.blur();' data-key="104">8</button>
                    <button class='btn' onclick='this.blur();' data-key="105">9</button>
                    <button class='btn' onclick='this.blur();' data-operator>÷</button>
                </div>
                <div class="third-row">
                    <button class='btn' onclick='this.blur();' data-key="100">4</button>
                    <button class='btn' onclick='this.blur();' data-key="101">5</button>
                    <button class='btn' onclick='this.blur();' data-key="102">6</button>
                    <button class='btn' onclick='this.blur();' data-operator>×</button>
                </div>
                <div class="fouth-row">
                    <button class='btn' onclick='this.blur();' data-key="97">1</button>
                    <button class='btn' onclick='this.blur();' data-key="98">2</button>
                    <button class='btn' onclick='this.blur();' data-key="99">3</button>
                    <button class='btn' onclick='this.blur();' data-operator>−</button>
                </div>
                <div class="fifth-row">
                    <button class='btn' onclick='this.blur();' data-decimal>.</button>
                    <button class='btn' onclick='this.blur();' data-key="96">0</button>
                    <button class='btn' onclick='this.blur();' data-equal>=</button>
                    <button class='btn' onclick='this.blur();' data-operator>+</button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>Copyright © 2022 <a href="https://github.com/hamees-sayed">hamees-sayed</a></p>
        </footer>
    </div>
</body>
</html>
